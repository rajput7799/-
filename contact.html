<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="shortcut icon" href="fav2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Whisper&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        footer{
            position: fixed;
            top: 90vh;
            left: 0vh;
            padding: 0;
        }

        .page {
            height: 100vh;
            width: 100vw;
            background-image: url(https://images.hdqwalls.com/wallpapers/space-pink-stars-4k-ld.jpg);
            background-size: cover;
            object-position: center center;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }

        .content {
            border: 2px solid black;
            height: 600px;
            width: 400px;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 3px 7px 8px 1px grey;
            background-color: rgba(255, 255, 255, 0.5);
            display: grid;
            grid-template-columns: 400px;
            grid-template-rows: 300px 100px 200px;
            justify-items: center;
            margin-top: 10px;
        }

        .box2 {
            border: 2px solid black;
            width: 300px;
            height: 300px;
            padding: 0;
            border-radius: 150px;
            box-shadow: 4px 7px 7px rebeccapurple;
            grid-column: 1/1;
            grid-row: 1/3;
        }

        .box2 img {
            border-radius: 150px;
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: center center;
        }

        h1 {
            text-transform: uppercase;
            grid-row: 2/3;
            grid-column: 1/1;
            margin-top: 70px;
            font-size: xxx-large;
            font-family: "Dancing Script", cursive;
            align-self: center;
        }

        li>a {
            border: 2px solid black;
            border-radius: 25px;
            height: 28px;
            width: 28px;
            text-align: center;
            padding-top: 10%;
            padding-bottom: 0%;
        }

        a {
            text-decoration: none;
            margin-top: 25px;
        }

        .fa.fa-facebook:hover {
            background-color: #4267B2;
            color: #FFFFFF;
            border-radius: 25px;
        }

        .fa.fa-instagram:hover {
            background-image: linear-gradient(#e4405f, #3f729b);
            color: #FFFFFF;
            border-radius: 9px;
        }

        .fa.fa-times:hover {
            background-color: black;
            color: #FFFFFF;
            border-radius: 8px;
        }

        .fa.fa-github:hover {
            background-color: black;
            color: #FFFFFF;
            border-radius: 25px;
        }

        .navbar2 {
            display: flex;
            font-size: x-large;
            list-style: none;
            justify-content: center;
            gap: 30px;
            grid-column: 1/1;
            grid-row: 3/3;
            align-self: center;
        }

        .navbar {
            width: 100vw;
            height: 20px;
            display: flex;
            list-style: none;
            justify-content: center;
            /* margin-top: 90vh; */
        }

        input {
            color: black;
            border-radius: 15px;
            padding: 5px;
            font-size: medium;
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.2);
        }

        input:hover {
            background-color: rgb(206, 27, 255);
            color: cyan;
            border-radius: 25px;
        }

        @media screen and (max-width:500px) {
            .content {
                margin-top: 50px;
                width: 250px;
                height: 450px;
                display: grid;
                grid-template-columns: 250px;
                grid-template-rows: 250px 50px 150px;
            }

            .box2 {
                width: 200px;
                height: 200px;
            }

            .box2 img {
                width: 200px;
                height: 200px;
            }

            h1 {
                margin: 0;
                /* margin-top: 100px; */
                align-self: center;
                font-size: xx-large;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="box2">
                <img src="img.png" alt="Image">
            </div>
            <h1>Contact me</h1>
            <ul class="navbar2">
                <li><a href="https://www.facebook.com/profile.php?id=100019543352041&mibextid=I4yVpOFgxaOEidVT"
                        class="fa fa-facebook"></a></li>
                <li><a href="https://www.instagram.com/chetan02___/" class="fa fa-instagram"></a></li>
                <li><a href="https://twitter.com/rajput7979" class="fa fa-times"></a></li>
                <li><a href="https://github.com/rajput7799" class="fa fa-github"></a></li>
            </ul>
        </div>
        <footer>
            <ul class="navbar">
                <a href="index.html"><input type="button" value="Backward"></a>
            </ul>
        </footer>
    </div>
</body>

</html>
